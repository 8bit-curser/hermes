{% extends 'layout.html' %}
{% block content %}
    <h3 class="card-title"> This are our products </h3>
    <div class="list-group">
        {% for item in items %}
            <a href="{{url_for('item', item_id=item.id)}}" class="list-group-item list-group-item-action">{{item.title}}</a>
        {% endfor %}
    </div>
{% endblock %}
