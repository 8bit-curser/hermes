{% extends 'layout.html' %}
{% block content %}
    <h3 class="card-title"> This are our providers </h3>
    <div class="list-group">
        {% for provider in providers %}
            <a href="#" class="list-group-item list-group-item-action">{{provider.name}} {{provider.lastname}}</a>
        {% endfor %}
    </div>
{% endblock %}
